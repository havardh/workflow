workspace:
  args:
    - file
  name: advisor:component
  root:
    container:
        layout: splith
        percent: 1.0
        children:
          - app:
              percent: 0.5
              name: Atom
              folder: $project_root(file)
              file: $file
          - app:
              percent: 0.5
              name: GoogleChrome
              url: $advisor_url(file)

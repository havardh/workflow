workspace:
  args:
    - file
  name: advisor:unit-testing
  root:
    container:
      layout: splitv
      percent: 1.0
      children:
        - container:
            layout: splith
            percent: 0.8
            children:
              - app:
                  percent: 0.5
                  name: Atom
                  folder: $project_root(file)
                  file: $file
              - app:
                  percent: 0.5
                  name: Atom
                  folder: $project_root(file)
                  file: $test_file(file)
        - app:
            percent: 0.2
            name: XTerm
            cwd: $project_root(file)
            cmd: npm run watch:test:base --
            args:
              - $test_file(file)

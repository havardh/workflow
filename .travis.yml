language: node_js
sudo: true
os: osx
osx_image: xcode8
cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - $HOME/.cache/yarn
node_js:
- 8
install:
- sudo sqlite3 "/Library/Application Support/com.apple.TCC/TCC.db" "INSERT INTO access
  VALUES ('kTCCServiceAccessibility','com.apple.Terminal',0,1,1,NULL,NULL);"
- travis_retry brew cask install iterm2
- "./scripts/macos-ci-desktop-layout"
- yarn
- "./scripts/link-packages"
script:
- yarn eslint
- yarn flow
- travis_retry yarn test
after_script:
- "./scripts/travis-update-snapshot"
env:
  global:
    secure: 
addons:
  artifacts: true

version: 2
jobs:
  unit-tests:
    docker:
      - image: havardh/workflow-i3:0.0.5
    working_directory: ~/workflow
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn config set workspaces-experimental true
      - run: yarn || yarn || yarn
      - run: yarn bootstrap
      - run: yarn build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn build
      - run:
          name: "JavaScript Linter"
          command: yarn eslint -- --format junit -o reports/js-lint-results.xml
      - run:
          name: "JavaScript Prettier"
          command: yarn check-format
      - run:
          name: "JavaScript Unit Test Suite"
          environment:
            JEST_JUNIT_OUTPUT: reports/js-test-unit-results.xml
          command: yarn test unit --ci --testResultsProcessor="jest-junit"
      - run:
          name: "JavaScript FlowType Check"
          command: yarn flow
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
  integration-tests:
    docker:
      - image: havardh/workflow-i3:0.0.4
    working_directory: ~/workflow
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn config set workspaces-experimental true
      - run: yarn || yarn || yarn
      - run: yarn bootstrap
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn build
      - run:
          name: "JavaScript Integration Test Suite"
          environment:
            JEST_JUNIT_OUTPUT: reports/js-test-integration-results.xml
          command: ./scripts/ci-i3
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
      - store_artifacts:
          path: test/integration/__image_snapshots__

workflows:
  version: 2
  workflow_jobs:
    jobs:
      - unit-tests
      - integration-tests
